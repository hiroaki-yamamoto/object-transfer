name: Publish to crates.io

on:
  push:
    tags:
      - "*.*.*"

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: "Install Cargo edit"
        run: cargo install cargo-edit

      - name: Verify version in Cargo.toml matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          cargo set-version $TAG_VERSION

      - name: Check if version already published
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed -E 's/version = "(.*)"/\1/')
          if cargo search object_transfer --limit 1 | grep "object_transfer = \"$VERSION\""; then
            echo "Version $VERSION is already published to crates.io"
            exit 1
          fi

      - name: Publish to crates.io
        run: |
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
