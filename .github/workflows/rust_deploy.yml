name: Publish to crates.io

on:
  push:
    tags:
      - "*.*.*"

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Verify version in Cargo.toml matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          CARGO_VERSION=$(grep '^version' rust/Cargo.toml | head -1 | sed -E 's/version = "(.*)"/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Version mismatch: tag is v$TAG_VERSION but Cargo.toml is $CARGO_VERSION"
            exit 1
          fi
          echo "âœ“ Version match: $CARGO_VERSION"

      - name: Check if version already published
        run: |
          VERSION=$(grep '^version' rust/Cargo.toml | head -1 | sed -E 's/version = "(.*)"/\1/')
          if cargo search object_transfer --limit 1 | grep "object_transfer = \"$VERSION\""; then
            echo "Version $VERSION is already published to crates.io"
            exit 1
          fi

      - name: Build documentation
        run: |
          cd rust
          cargo doc --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: "--deny warnings"

      - name: Publish to crates.io
        run: |
          cd rust
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
