name: Test Rust Code

on:
  push:
    branches: [ master ]
    paths:
      - 'rust/**'
      - '.github/workflows/test_rust.yml'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - uses: Swatinem/rust-cache@v2
      - uses: actions/cache@v4
        with:
          path: |
            ~/.rustup
          key: ~/.rustup/update-hashes/stable-x86_64-unknown-linux-gnu
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl lld clang cmake
      - name: Setup Rust
        run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - name: Target to x86_64-unknown-linux-gnu
        run: rustup target add x86_64-unknown-linux-gnu
      - name: Setup Rustfmt
        run: rustup component add rustfmt

      - name: Start NATS
        run: docker compose up -d

      - name: Run tests
        run: cargo test --all-features --target x86_64-unknown-linux-gnu -- --nocapture
        working-directory: rust

      - name: Stop NATS
        if: always()
        run: docker compose down
